<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Codystar&family=Londrina+Shadow&display=swap" rel="stylesheet">
    <!-- imported bootstrap cdn if neeeded -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- imported google fonts cdn -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <!-- bootstrap collapse component being applied which links the button el to the second card body div -->
          <div class="collapse" id="collapseExample">
            <!-- <form> -->
            <div class= "card card-input">
              <div>
              <label for="pwLength">Password length</label>
              <input type="checkbox" id="pwLength">
              </div>
              <div>
              <label for="pwLower">Include uppercase letters</label>
              <input type="checkbox" id="pwLength">
              </div>
              <div>
              <label for="pwLength">Include lowercase letters</label>
              <input type="checkbox" id="pwLength">
              </div>
              <div>
              <label for="pwLength">Include numbers</label>
              <input type="checkbox" id="pwLength">
              </div>
              <div>
              <label for="pwLength">Include special characters</label>
              <input type="checkbox" id="pwLength">
              </div>
            </div>
          <!-- </form> -->
          </div>
        </div>
        <!-- created 3 buttons to correspond to the 3 steps involved in completing pw generation procedure:
          1) Generate PW = To bring user to the criteria
          2) Submit PW Criteria = To write the pw to the text area
          3) Start Over = To reset selections -->
        <div class="card-footer">
          <button id="generate" data-bs-toggle="collapse" data-bs-target="#collapseExample">Generate Password</button>
          <button id="submit" class="hide" data-bs-toggle="collapse" data-bs-target="#collapseExample">Submit Criteria</button>
        </div>
        <!-- <div class="card-footer1" id="show">
          <button id="generate" data-bs-toggle="collapse" data-bs-target="#collapseExample">Generate Password</button>
        </div>
        <div class="card-footer2" id="hide">
          <button id="submit" data-bs-toggle="collapse" data-bs-target="#collapseExample">Submit Criteria</button>
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
